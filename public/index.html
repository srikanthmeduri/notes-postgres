<!DOCTYPE HTML>
<html ng-app="notes">

<head>
    <title>Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="lib/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container main-heading" ng-controller="NoteCtrl">
        <div class="poc-heading">
            <h3>Services</h3>
        </div>
        <div class="poc-content">
            <div class="poc-inner">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                            <span>Notes</span>

                            <div class="right-Bnts pull-right">
                                <ul>
                                    <li><a ng-click="addNote($event)" data-toggle="collapse" class="collapsed accordion1" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        &nbsp;</a></li>
                                    <li><a href="javascript:void(0)" class="toggled"></a></li>
                                </ul>
                                <div class="summary-form">
                                    <div class="summary-title">
                                        <h3>Summary</h3>
                                        <i id="toggled-show">&nbsp;</i>
                                    </div>
                                    <div class="summary-content">
                                        <div class="sum-left">
                                            <h3>{{totalNotes}}<span>notes</span></h3>
                                        </div>
                                        <div class="sub-right">
                                            <div class="time-up">
                                                <p>Last Updated</p>
                                                <span>{{lastModified.updated | date:'short'}}</span>
                                            </div>
                                            <div class="note-up">
                                                <p>last note updated</p>
                                                <span>{{lastModified.title}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="clear"></div>
                        </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <a class="cor-icon"></a>

                                <div class="row-main">
                                    <div class="create-edit">
                                        <p>Create or Edit</p>
                                    </div>
                                    <div class="title-form">
                                        <form name="NoteForm" id="NoteForm" novalidate>
                                            <div class="main-form">
                                                <div class="form-group title-input" show-errors>
                                                    <label for="title">Title</label>
                                                    <br>
                                                    <input type="text" name="title" id="title" ng-model="note.title" required placeholder="Enter Title">
                                                    <span class="error-message" ng-show="NoteForm.title.$error.required">Title Required</span>
                                                </div>
                                                <div class="edit-form">
                                                    <div class="editable-btn">
                                                        <span>Editable</span>
                                                    </div>
                                                    <div class="check-btn">
                                                        <input type="checkbox" name="editable" id="editable" ng-model="note.editable" checked>
                                                        <label for="editable">Yes</label>
                                                    </div>
                                                </div>
                                                <div class="clear"></div>
                                            </div>
                                            <div class="main-form">
                                                <div class="form-group title-textarea" show-errors>
                                                    <label for="description">Text</label>
                                                    <br>
                                                    <textarea name="description" id="description" ng-model="note.description" required placeholder="Enter Description"></textarea>
                                                    <span class="error-message" ng-show="NoteForm.description.$error.required">Description Required</span>
                                                </div>
                                            </div>
                                            <button type="submit" ng-disabled="!note.editable && mode=='Edit'" class="btn btn-default" ng-click="saveNote()">Save</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid note-inner">
                    <div class="row">
                        <div class="col-lg-12 poc-title pannal-tittle" ng-init="predicate = 'title'; reverse=false">
                            <span ng-click="predicate = 'title'; reverse=!reverse" class="title">Title</span>
                            <span class="pull-right">Time Created</span>
                        </div>
                    </div>
                    <div class="row note_edit" ng-repeat="n in Notes | orderBy:predicate:reverse">
                        <div class="col-lg-12 poc-note pannal-note" ng-click="editNote(n.id)">
                            <span>{{n.title}}</span>
                            <span class="pull-right">{{n.created | date : 'short'}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="js/showhide.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
